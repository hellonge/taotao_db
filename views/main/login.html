<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="/public/css/login.css">
<script src="/public/js/jquery-1.12.4.min.js"></script>
</head>

<body>
<div class="mainRight">
		
    	{% if userInfo._id %}
        <div id="userInfo">
            <div id="name1">{{ userInfo.username }}</div>
            {% if userInfo.isAdmin %}
            <div id="name2">你好管理员<a href="/admin">进入管理</a></div>
            {% else %}
            <div id="name2">你好欢迎光临</a></div>
            {% endif %}
            <a id="logout" href="#">退出</a>
        </div>
        
        {% else %}
        <div id="register" style="display: none;">
        <div class="title"><span>注册</span></div>
        用户名：<input class="txt" name="username" type="text" id="username">
        密码：<input class="txt" name="password" type="password" id="password">
        确认密码：<input class="txt" name="repassword" type="password" id="repassword">
        <input class="btn" type="button" value="注册">
        
        <p class="textRight">已有账号？<a href="javascript:;" class="colMint">马上登录</a>　</p>
        <div class="txtMessage"></div>
        </div>
        
        
        <div id="login" >
        <div class="title"><span>登录</span></div>
        用户名：<input class="txt" type="text" name="username" id="username1" >
        密码：<input class="txt" type="password" name="password" id="password1"	>
        <input class="btn" type="button" value="登录">
        
        <p class="textRight">还没注册？<a href="javascript:;" class="colMint">马上注册</a>　</p>
        <div class="txtMessage"></div>
        </div>
        {% endif %}
	</div>
<script src="/public/js/main/index.js"></script>

</body>
</html>
